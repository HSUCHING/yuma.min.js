<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="X-UA-Compatible" content="IE=8" >
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Image Annotation - Sample Page</title>
    <link rel="stylesheet" type="text/css" href="css/theme-plain-gray/yuma.min.css" />
    <script type="text/javascript" src="yuma.min/yuma.min.nocache.js"></script>
    <script type="text/javascript">
    var annotationLayer;
    
	window.onYUMAready = function() {
		annotationLayer = new YUMA.ImageAnnotationLayer('annotateMe');
	}
	</script>
  </head>
  
  <body>
    <div>
      <p>
        <img id="annotateMe" src="samples/640px-Hotel_Bristol_dinner.jpg" />
      </p>
      <p>
      	<input type="button" value="Add Note" onclick="annotationLayer.createNewAnnotation()"></input>
      </p>
    </div>
  </body>
</html>
