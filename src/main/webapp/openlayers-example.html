<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>OpenLayers Map Annotation - Sample Page</title>
    <link rel="stylesheet" type="text/css" href="css/theme-plain-gray/yuma.min.css" />
    <script type="text/javascript" src="http://openlayers.org/dev/OpenLayers.js"></script>
    <script type="text/javascript" src="yuma.min/yuma.min.nocache.js"></script>
    <script type="text/javascript">    
    var map;
    var annotationLayer;
    
    window.onload = function() {    	
    	 map = new OpenLayers.Map('map');

         var ol_wms = new OpenLayers.Layer.WMS( "OpenLayers WMS",
             "http://vmap0.tiles.osgeo.org/wms/vmap0?", {layers: 'basic'} );

         map.addLayer(ol_wms);
         map.addControl(new OpenLayers.Control.LayerSwitcher());
         map.zoomToMaxExtent();
    }
    
    function init() {
    	annotationLayer = new YUMA.OpenLayersAnnotationLayer(map);
    }
	</script>
  </head>
  
  <body>
    <div id="map" style="width:640px;height:480px;"></div>
    <input id="annotate-button" type="button" value="Add Note" onclick="if (!annotationLayer) init(); annotationLayer.createNewAnnotation();"/>
  </body>
</html>
